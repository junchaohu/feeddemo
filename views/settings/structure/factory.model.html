<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation}}工厂</h4>
    </div>
    <div class="modal-body">
        <form method="get" class="form-horizontal">
            <div class="form-group"><label class="col-sm-2 control-label">名称</label>

                <div class="col-sm-10"><input ng-model="factory.name" type="text" class="form-control"></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">联系人</label>

                <div class="col-sm-10"><input ng-model="factory.ems_contact_name" type="text" class="form-control"> <span
                        class="help-block m-b-none">能耗系统联系人.</span>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">邮箱</label>

                <div class="col-sm-10"><input ng-model="factory.ems_contact_email"  class="form-control"></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">联系方式</label>

                <div class="col-sm-10"><input ng-model="factory.ems_contact_phone" type="text" placeholder="phone" class="form-control">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">时区</label>

                <div class="col-sm-10">
                    <ui-select ng-model="factory.timezone_id" theme="bootstrap">
                        <ui-select-match placeholder="请选择时区">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="factory.timezone_id as factory in factories | filter: $select.search">
                            <div ng-bind-html="factory.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
    </div>
</div>
