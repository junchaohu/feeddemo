	<div class="wrapper wrapper-content" ng-controller="StructureController">

		<div class="row">
			<div class="col-lg-12">
				<div class="form-group">
					<button ng-click="changeCurrentNode('group')" class="btn btn-info  dim  btn-outline" type="button">
						集团
					</button>
					<button ng-click="changeCurrentNode('factory')" class="btn btn-info  dim  btn-outline" type="button">
						工厂
					</button>
					<button ng-click="changeCurrentNode('shop')" class="btn btn-info  dim  btn-outline" type="button" >
						车间
					</button>
					<button ng-click="changeCurrentNode('line')" class="btn btn-info  dim  btn-outline" type="button" >
						生产线
					</button>
				</div>


			</div>
			

		</div>
		<!--group-->
		<div class="row" ng-show="currentNode=='group'" >
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">集团

					</div>
					<div class="panel-body">
						

						<form method="get" class="form-horizontal">
						    <div class="form-group"><label class="col-sm-2 control-label">名称</label>

						        <div class="col-sm-10">
						        	<input type="text" ng-model="company.name" class="form-control"></div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    <div class="form-group"><label class="col-sm-2 control-label">联系人</label>

						        <div class="col-sm-10"><input type="text" ng-model="company.ems_contact_name" class="form-control"> <span
						                class="help-block m-b-none">能耗系统联系人.</span>
						        </div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    <div class="form-group"><label class="col-sm-2 control-label">邮箱</label>

						        <div class="col-sm-10"><input ng-model="company.ems_contact_email" class="form-control"></div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    <div class="form-group"><label class="col-sm-2 control-label">联系方式</label>

						        <div class="col-sm-10"><input ng-model="company.ems_contact_phone" type="text" placeholder="phone" class="form-control">
						        </div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    
						    <div class="form-group">
						        <div class="col-sm-4 col-sm-offset-2">
						            <button class="btn btn-white" type="submit">重置</button>
						            <button ng-click="updateCompany()" class="btn btn-primary" type="submit">保存</button>
						        </div>
						    </div>
						</form>

					</div>

				</div>

			</div>
		</div>

		<!--factory-->
		<div class="row" ng-show="currentNode=='factory'" >
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">工厂

					</div>
					<div class="panel-body">
						

						<form method="get" class="form-horizontal">
						    <div class="form-group"><label class="col-sm-2 control-label">名称</label>

						        <div class="col-sm-10"><input type="text" class="form-control"></div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    <div class="form-group"><label class="col-sm-2 control-label">联系人</label>

						        <div class="col-sm-10"><input type="text" class="form-control"> <span
						                class="help-block m-b-none">能耗系统联系人.</span>
						        </div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    <div class="form-group"><label class="col-sm-2 control-label">邮箱</label>

						        <div class="col-sm-10"><input  class="form-control"></div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    <div class="form-group"><label class="col-sm-2 control-label">联系方式</label>

						        <div class="col-sm-10"><input type="text" placeholder="phone" class="form-control">
						        </div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    <div class="form-group"><label class="col-sm-2 control-label">时区</label>

						    	<div class="col-sm-10">
						    		<select class="form-control m-b" name="account">
						    			<option>option 1</option>
						    			<option>option 2</option>
						    			<option>option 3</option>
						    			<option>option 4</option>
						    		</select>


						    	</div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    
						    <div class="form-group">
						        <div class="col-sm-4 col-sm-offset-2">
						            <button class="btn btn-white" type="submit">重置</button>
						            <button class="btn btn-primary" type="submit">保存</button>
						        </div>
						    </div>
						</form>

						<table class="table table-bordered table-hover" >
						    <thead>
						    <tr>
						        <th class="text-center">名称</th>
						        <th class="text-center">联系人</th>
						        <th class="text-center">邮箱</th>
						        <th class="text-center">联系方式</th>
						        <th class="text-center">时区</th>
						        <th class="text-center">操作</th>
						    </tr>
						    </thead>
						    <tbody>
                            <tr ng-repeat="factory in factories">
                                <td class="text-center">{{ factory.name }}</td>
                                <td class="text-center">{{ factory.ems_contact_name }}</td>
                                <td class="text-center">{{ factory.ems_contact_phone }}</td>
                                <td class="text-center">{{ factory.ems_contact_email }}</td>
                                <td class="text-center">{{ factory.timezone_id }}</td>
                                <td class="text-center">
                                	<a class="btn btn-primary btn-rounded btn-xs" >修改</a>
                        			<a class="btn btn-danger btn-rounded btn-xs" >删除</a>

                                </td>
                            </tr>
                        </tbody>
						</table>

					</div>

				</div>

			</div>
		</div>

		<!--shop-->
		<div class="row" ng-show="currentNode=='shop'" >
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">车间

					</div>
					<div class="panel-body">
						

						<form method="get" class="form-horizontal">
							<div class="form-group"><label class="col-sm-2 control-label">工厂</label>

								<div class="col-sm-10">
									<select class="form-control m-b" name="account">
										<option>工厂 1</option>
										<option>工厂 2</option>
										<option>工厂 3</option>
										<option>工厂 4</option>
									</select>

									
								</div>
							</div>
						    <div class="hr-line-dashed"></div>
						    <div class="form-group"><label class="col-sm-2 control-label">名称</label>

						        <div class="col-sm-10"><input type="text" class="form-control"></div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    <div class="form-group"><label class="col-sm-2 control-label">联系人</label>

						        <div class="col-sm-10"><input type="text" class="form-control"> <span
						                class="help-block m-b-none">能耗系统联系人.</span>
						        </div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    <div class="form-group"><label class="col-sm-2 control-label">邮箱</label>

						        <div class="col-sm-10"><input  class="form-control"></div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    <div class="form-group"><label class="col-sm-2 control-label">联系方式</label>

						        <div class="col-sm-10"><input type="text" placeholder="phone" class="form-control">
						        </div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    
						    <div class="form-group">
						        <div class="col-sm-4 col-sm-offset-2">
						            <button class="btn btn-white" type="submit">重置</button>
						            <button class="btn btn-primary" type="submit">保存</button>
						        </div>
						    </div>
						</form>

					</div>

				</div>

			</div>
		</div>

		<!--line-->
		<div class="row" ng-show="currentNode=='line'" >
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">生产线

					</div>
					<div class="panel-body">
						

						<form method="get" class="form-horizontal">
							<div class="form-group">
							<label class="col-sm-2 control-label">请选择工厂</label>
							    
							<div class="col-sm-10">
								<ui-select ng-model="line.factory_id" theme="bootstrap">
								    <ui-select-match placeholder="请选择工厂">{{$select.selected.name}}</ui-select-match>
								    <ui-select-choices repeat="factory.id as factory in factories | filter: $select.search">
								        <div ng-bind-html="factory.name | highlight: $select.search"></div>
								    </ui-select-choices>
								</ui-select>
							</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">请选择车间</label>
								<div class="col-sm-10">
									<ui-select ng-model="line.shop_id" theme="bootstrap">
									    <ui-select-match placeholder="请选择车间">{{$select.selected.name}}</ui-select-match>
									    <ui-select-choices repeat="shop.id as shop in shops | filter: $select.search">
									        <div ng-bind-html="shop.name | highlight: $select.search"></div>
									    </ui-select-choices>
									</ui-select>
								</div>
							    
							</div>
							<div class="hr-line-dashed"></div>
						    <div class="form-group"><label class="col-sm-2 control-label">名称</label>

						        <div class="col-sm-10"><input type="text" class="form-control"></div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    <div class="form-group"><label class="col-sm-2 control-label">联系人</label>

						        <div class="col-sm-10"><input type="text" class="form-control"> <span
						                class="help-block m-b-none">能耗系统联系人.</span>
						        </div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    <div class="form-group"><label class="col-sm-2 control-label">邮箱</label>

						        <div class="col-sm-10"><input  class="form-control"></div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    <div class="form-group"><label class="col-sm-2 control-label">联系方式</label>

						        <div class="col-sm-10"><input type="text" placeholder="phone" class="form-control">
						        </div>
						    </div>
						    <div class="hr-line-dashed"></div>
						    
						    <div class="form-group">
						        <div class="col-sm-4 col-sm-offset-2">
						            <button class="btn btn-white" type="submit">重置</button>
						            <button class="btn btn-primary" type="submit">保存</button>
						        </div>
						    </div>
						</form>

					</div>

				</div>

			</div>
		</div>

	</div>
