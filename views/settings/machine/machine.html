<div class="wrapper wrapper-content">

	<div class="row">
		<div class="col-lg-12">
			<div class="tabs-container">

				<uib-tabset>
					<uib-tab heading="能耗设备管理">
						<div class="panel-body" ng-controller="MachineController">
							<form method="get" class="form-horizontal">
								<div class="form-group"><label class="col-sm-2 control-label">请选择工厂</label>

									<div class="col-sm-10">

										<div ng-repeat="factory in factories" class="radio radio-info radio-inline">
											<input ng-model="$parent.currentFactory" type="radio" id="factory{{factory.id}}" ng-value="factory.id" name="radioFactory" ng-change="changeFactory()">
											<label for="factory{{factory.id}}"> {{factory.name}} </label>
										</div>

									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group"><label class="col-sm-2 control-label">请选择车间</label>

									<div class="col-sm-10">

										<div ng-repeat="shop in shops" class="radio radio-info radio-inline">
											<input ng-model="$parent.currentShop" type="radio" id="shop{{shop.id}}" value="{{shop.id}}" name="radioShop" ng-change="changeShop()">
											<label for="shop{{shop.id}}"> {{shop.name}} </label>
										</div>

									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group"><label class="col-sm-2 control-label">请选择生产线</label>

									<div class="col-sm-10">

										<div ng-repeat="line in lines" class="radio radio-info radio-inline">
											<input ng-model="$parent.currentLine" type="radio" id="line{{line.id}}" value="{{line.id}}" name="radioline" ng-change="changeShop()">
											<label for="line{{line.id}}"> {{line.name}} </label>
										</div>

									</div>
								</div>
							</form>
							<div class="hr-line-dashed"></div>
							<a ng-click="addMachine()" class="btn btn-primary btn-rounded  btn-outline" href=""><i class="fa fa-plus-circle"></i> 添加设备</a>
							<table class="table table-bordered table-hover" >
								<thead>
									<tr>
										<th class="text-center">名称</th>
										<th class="text-center">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="machine in machines">
										<td class="text-center">{{ machine.name }}</td>
										<td class="text-center">
											<a ng-click="editMachine(machine)" class="btn btn-primary btn-rounded btn-xs" >修改</a>
											<a ng-click="deleteMachine(machine)" class="btn btn-danger btn-rounded btn-xs" >删除</a>

										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</uib-tab>

				</uib-tabset>

			</div>
		</div>
	</div>



</div>
