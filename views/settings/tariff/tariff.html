	<div class="wrapper wrapper-content">

		<div class="row">
			<div class="col-lg-12">
				<div class="tabs-container">

					<uib-tabset>
						<uib-tab heading="费率列表" >
							<div class="panel-body" ng-controller="TariffController">
								<a ng-click="addTariff()" class="btn btn-primary btn-rounded btn-outline" href=""><i class="fa fa-plus-circle"></i> 添加费率</a>
								<table class="table table-bordered table-hover" >
									<thead>
										<tr>
											<th class="text-center">费率名称</th>
											<th class="text-center">能耗分类</th>
											<th class="text-center">费率类型</th>
											<th class="text-center">单位</th>
											<th class="text-center">操作</th>
											
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="tariff in tariffs">
											<td class="text-center">{{ tariff.name }}</td>
											<td class="text-center">{{ tariff.energy_category.name }}</td>
											<td class="text-center">{{showTariffType(tariff.tariff_type)}}</td>
											<td class="text-center">{{ tariff.unit_of_price }}</td>
											
											<td class="text-center">
												<a class="btn btn-primary btn-rounded btn-xs" ng-click="editTariff(tariff)" >修改</a>
												<a ng-click="deleteTariff(tariff)" class="btn btn-danger btn-rounded btn-xs" >删除</a>

											</td>
										</tr>
									</tbody>
								</table>
								</div>
							</uib-tab>
						

					</div>
				</div>
			</div>



		</div>
