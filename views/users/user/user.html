	<div class="wrapper wrapper-content">

		<div class="row">
			<div class="col-lg-12">
				<div class="tabs-container">

					<uib-tabset>
						<uib-tab heading="用户" >
							<div class="panel-body" ng-controller="UserController">
								<a ng-click="addUser()" class="btn btn-primary btn-rounded btn-outline" href=""><i class="fa fa-plus-circle"></i> 添加用户</a>
								<table class="table table-bordered table-hover" >
									<thead>
										<tr>
											<th class="text-center">用户名</th>
											<th class="text-center">显示名</th>
											<th class="text-center">邮箱</th>
											<th class="text-center">操作</th>
											
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="user in users">
											<td class="text-center">{{ user.name }}</td>
											<td class="text-center">{{ user.display_name }}</td>
											<td class="text-center">{{ user.email }}</td>
											<td class="text-center">
												<a class="btn btn-primary btn-rounded btn-xs" ng-click="editUser(user)" >修改</a>
												<a ng-click="deleteUser(user)" class="btn btn-danger btn-rounded btn-xs" >删除</a>

											</td>
										</tr>
									</tbody>
								</table>
								</div>
							</uib-tab>
							<uib-tab heading="用户组">
								<div class="panel-body" ng-controller="GroupController">
									<a ng-click="addGroup()" class="btn btn-primary btn-rounded btn-outline" href=""><i class="fa fa-plus-circle"></i> 添加用户组</a>
									<table class="table table-bordered table-hover" >
										<thead>
											<tr>
												<th class="text-center">名称</th>
												<th class="text-center">操作</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="group in groups">
												<td class="text-center">{{ group.name }}</td>
												<td class="text-center">
													<a class="btn btn-primary btn-rounded btn-xs" ng-click="editGroup(group)" >修改</a>
													<a ng-click="deleteGroup(group)" class="btn btn-danger btn-rounded btn-xs" >删除</a>

												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</uib-tab>

							

						</uib-tabset>

					</div>
				</div>
			</div>



		</div>
